<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trạng thái</title>
    <link rel="stylesheet" href="captiveportal-bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="card">
	  				<div class="card-body">
				        <h1 class="text-justify">Nhà trọ Đinh Văn Ba</h1>
				        <h4>Nhấn vào nút bên dưới để đăng xuất</h4>
						<h4>Client ip : $CLIENT_IP$</h4>
						<h4>Thời gian sử dụng còn lại: $DAY_REMAIN$ ngày, $HOUR_REMAIN$ giờ, $MINUTE_REMAIN$ phút</h4>
						<form method="post" action="$PORTAL_ACTION$">
							<input name="logout_id" type="hidden" value="$CLIENT_ID$" />
							<input name="zone" type="hidden" value="$PORTAL_ZONE$" />
							<input name="logout" type="submit" value="Thoát khỏi mạng" />
						</form>
				    </div>
					<div class="card-footer">Nếu gặp sự cố vui lòng liên hệ với chủ nhà để được hỗ trợ</div>
				</div>
			</div>
		</div>
	  
	</div>
    <script src="captiveportal-jquery.min.js" type="text/javascript"></script>
    <script src="captiveportal-bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
