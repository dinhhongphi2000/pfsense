<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trạng thái</title>
	<link rel="stylesheet" href="captiveportal-bootstrap.min.css">
	<link rel="stylesheet" href="mycss.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="card">
						<div class="card-body">
							<h1 class="text-center">Nhà trọ</h1>
							<h1 class="text-center">Đinh Văn Ba</h1>
							<p>Nhấn vào nút bên dưới để THOÁT MẠNG</p>
							<p><b>Địa chỉ IP của bạn:</b></p>
							<p class="text-center">$CLIENT_IP$</p>
							<p><b>Thời gian sử dụng còn lại:</b></p>
							<p class="text-center">$DAY_REMAIN$ ngày, $HOUR_REMAIN$ giờ, $MINUTE_REMAIN$ phút</p>
							<form method="post" action="$PORTAL_ACTION$">
								<input name="logout_id" type="hidden" value="$CLIENT_ID$" />
								<input name="zone" type="hidden" value="$PORTAL_ZONE$" />
								<input name="logout" type="submit" class="btn btn-primary" value="Thoát khỏi mạng" />
							</form>
						</div>
					<hr>
					<div class="card-footer">Nếu gặp sự cố vui lòng liên hệ với chủ nhà để được hỗ trợ. Hoặc phản hồi qua facebook <a href="https://www.facebook.com/nhatrodinhvanba">Nhà trọ Đinh Văn Ba</a></div>
				</div>
			</div>
		</div>
	  
	</div>
    <script src="captiveportal-jquery.min.js" type="text/javascript"></script>
	<script src="captiveportal-bootstrap.min.js" type="text/javascript"></script>
	<script>
		function showLoginAccount(){
			console.log("phi");
			var AccountForm = $("#groupLoginAccount");
			var VoucherForm = $("#groupLoginVoucher");
			AccountForm.css("display","block");
			VoucherForm.css("display", "none");
		}
		function showLoginVoucher(){
			console.log("phi");
			var AccountForm = $("#groupLoginAccount");
			var VoucherForm = $("#groupLoginVoucher");
			AccountForm.css("display","none");
			VoucherForm.css("display", "block");
		}
	</script>
</body>

</html>
