<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="captiveportal-bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="card">
	  				<div class="card-body">
				        <h1 class="text-justify">Nhà trọ Đinh Văn Ba</h1>
				        <form method="post" action="$PORTAL_ACTION$">
				            <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
				            <input name="zone" type="hidden" value="$PORTAL_ZONE$">
				            <div class="form-group">
				                <label for="auth_user">Tên đăng nhập</label>
				                <input name="auth_user" class="form-control" type="text">
				            </div>
				            <div class="form-group">
				                <label for="auth_pass">Mật khẩu</label>
				                <input name="auth_pass" type="password" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="auth_voucher">Mã Voucher (Nếu có)</label>
				                <input name="auth_voucher" class="form-control" type="text">
				            </div>
				            <input name="accept" type="submit" class="btn btn-primary" value="Continue">
				        </form>
				    </div>
					<div class="card-footer">Nếu gặp sự cố vui lòng liên hệ với chủ nhà để được hỗ trợ</div>
				</div>
			</div>
		</div>
	  
	</div>
    <script src="captiveportal-jquery.min.js" type="text/javascript"></script>
    <script src="captiveportal-bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
