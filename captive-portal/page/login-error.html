<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="captiveportal-bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-justify">Chào mừng bạn đến với hệ thống mạng nhà trọ Đào Mạnh Hồng. Chúng tôi luôn cố gắng mang đến trải nghiệm mạng tốt nhất
            cho bạn</h1>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <form method="post" action="$PORTAL_ACTION$">
                    <div class="alert alert-danger" role="alert">
                        $PORTAL_MESSAGE$
                    </div>
                    <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
                    <input name="zone" type="hidden" value="$PORTAL_ZONE$">
                    <div class="form-group">
                        <label for="auth_user">Tên đăng nhập</label>
                        <input name="auth_user" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="auth_pass">Mật khẩu</label>
                        <input name="auth_pass" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="auth_voucher">Mã Voucher (Nếu có)</label>
                        <input name="auth_voucher" class="form-control" type="text">
                    </div>
                    <input name="accept" type="submit" class="btn btn-primary" value="Continue">
                </form>
            </div>
        </div>
    </div>


    <script src="captiveportal-jquery-3.3.1.min.js" type="text/script"></script>
    <script src="captiveportal-bootstrap.min.js" type="text/script"></script>
</body>

</html>
